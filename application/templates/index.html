<!DOCTYPE html>
<html>
<head>
	<title>NaboCoin</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	
	<style type="text/css">
		footer {
			text-align: center;
			padding: 3px;
			background-color: darkkhaki;
			color: black;
			position:absolute;
			bottom:0;
			width:100%;
		}
	</style>
	<style>
		.button {
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  transition-duration: 0.4s;
		}
		
		.button1 {
			background-color: white;
			color: black; 
			border: 4px solid darkkhaki;
		}
		.button2 {
			background-color: white;
			color: black; 
			border: 4px solid darkslategray;
		}
		.button1:hover {
			background-color: darkkhaki;
			color: white;
		}
		.button2:hover {
			background-color: darkslategray;
			color: white;
		}
	</style>
	<footer><center><p>Nabocoin é o Blockchain-as-a-service mais simples que existe!</p></center></footer>
</head>
<body>
	<div class = "login-container">
		<button href = "/" class = "button button2 left">Home</button>
		<button href = "/buy" class = "button button1 left">Adquirir Nabocoins</button>
		<button class="button button1 right" href = "/register">Cadastro</button>
		<button class="button button2 right" href = "/login">Login</button>
		<center><h1>Bem vindo à webpage da Nabocoin!</h1></center>
	</div>
	<center>
	<h2>{{ message }}</h2>
	<br>
	{{ action }}
	</center>

</body>
</html>
